<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container abc p-0 m-0">
        <div class="row login m-0">
            <div class="col-4 login-input">
                <div class="app-name">
                    to-do-app
                    <hr>
                </div>
                <div class="title">
                    Welcome back !
                </div>
                <div class="sub-title">
                    Sign in 
                </div>
                <div class="input-type">
                    <input type="email" placeholder="Email :">
                    <input type="password" placeholder="Password :">
                </div>
                <div class="options">
                    <div class="remember">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember password</label>
                    </div>
                    <div class="forgot">
                        <a href="#" class="link-light">Forgot password ?</a>
                    </div>
                </div>
                <div class="submit">
                    <button>Submit</button>
                </div>
                <div class="sign-up">
                    Don't have account ? <a href="#" class="link-light">Sign up</a>
                </div>
            </div>
            <div class="col-8 login-image p-0">
                <img src="./image/login.jpg" height="961px" width="100%" alt="">
            </div>
        </div>
    </div>
</body>
</html>
